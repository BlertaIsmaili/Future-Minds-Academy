<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest answer game</title>
    <style>
        body {
            margin: 0;
        }

        .rectangle {
            background-color: black;
            color: white;
            width: 30%;
            height: 60%;
            display: flex;
        }

        .rectangleScore {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .name {
            background-color: green;
            align-items: end;
        }
    </style>
</head>

<body>

    <div class="rectangle">
        <h1>The correct answer is</h1><br>
        <div class="rectangleScore">
            <span class="name">Player One </span>
            <span class="score"></span>
        </div>
        <div>
            <span class="name1">Player Two </span>
            <span class="score1"></span>
        </div>
    </div>



    <script>
        let answer = Math.floor(Math.random() * 20) + 1;
        let playerOne = parseInt(prompt('Player One:'));
        let playerTwo = parseInt(prompt('Player Two:'));

        if (isNaN(playerOne) || isNaN(playerTwo))
            throw new Error('Please write only numbers!');

        if ((playerOne < 0 || playerOne > 20) ||
            (playerTwo < 0 || playerTwo > 20)) {
            throw new Error('Only selsct numbers between 0-20');
        }

        let playerOneDistance = Math.abs(answer - playerOne);
        let playerTwoDistance = Math.abs(answer - playerTwo);
        let winner;

        if (playerOneDistance < playerTwoDistance)
            winner = 'Player One';
        else
            winner = 'Player Two';
        console.log(`The correct answer is ${answer}`);
        console.log(`The winner is ${winner}`);

    </script>
</body>

</html>
