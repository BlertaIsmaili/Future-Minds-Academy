<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Data Types</title>
</head>
<script>
    // Prompting the user to enter their age
    const age = parseInt(prompt("Please enter your age:"));

    // Getting the current year
    const currentYear = new Date().getFullYear();

    // Calculating the year of birth
    const yearOfBirth = currentYear - age;

    // Displaying the result in the console
    console.log(`You are ${age} years old so you were probably born in the year ${yearOfBirth}.`);

</script>
