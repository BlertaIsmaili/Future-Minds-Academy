<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        let a = parseInt(prompt('Write the first number'));
        let operation = prompt('What operation would you like to use for those numbers?');
        let b = parseInt(prompt('Write the second number'));
        let rezultati;
        if (operation == 'mbledhje') {
            rezultati = a + b;
        }
        else if (operation == 'zbrijte') {
            rezultati = a - b;
        }
        else if (operation == 'shumezim') {
            rezultati = a * b;
        }
        else if (operation == 'pjesetim') {
            if (b == 0) {
                throw new Error('Cant divide by zero!!!');
            }
            rezultati = a / b;
        }
        console.log(`${rezultati}`);

    </script>
</head>
