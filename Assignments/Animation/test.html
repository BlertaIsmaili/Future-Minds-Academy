<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            text-align: center;
        }

        .login-form {
            max-width: 300px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 20px;
            transition: margin-bottom 0.3s ease-in-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .message {
            display: none;
            color: #e74c3c;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group.focus-with-message {
            margin-bottom: 40px;
        }

        .form-group.focus-with-message .message {
            display: block;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                <div class="message">Please enter your first name.</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>
