<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="styles/an_animated_form.css">
</head>

<body>
    <main>
        <form class="form">
            <div class="formInfo">
                <input type="text" id="fname" name="fname" placeholder="First Name"><br>
                <div class="formHiddenText">
                 <label for="fname">*Enter a valid first name</label>
                </div>
                </div>
            <div class="formInfo">
                <label for="lname"></label>
                <input type="text" id="lname" name="lname" placeholder="Last Name">
            </div>
            <div class="formInfo">
                <label for="email"></label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="formSubmitIcn">
                <input class="formSubmit" type="submit" value="Submit">
                <img src="images/icon.png" alt="an blue icon">
            </div>
        </form>
    </main>
</body>

</html>
