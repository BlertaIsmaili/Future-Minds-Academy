<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>
    <script>
        const multiplicationtableSize = 30;

        console.log("Multiplication Table:");

        for (let i = 1; i <= multiplicationtableSize; i++) {
            for (let j = 1; j <= multiplicationtableSize; j++) {
                const result = i * j;
                console.log(`${i} x ${j} = ${result}`);
            }
        }
    </script>
</body>

</html>
