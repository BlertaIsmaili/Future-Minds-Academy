<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of 3 tries</title>
</head>

<body>
    <script>
        const correctPassword = '12341234';
        let tries = 3;


        do {
            let userPassword = prompt(`Enter the password (${tries} ${tries === 1 ? 'try' : 'tries'} left):`);

            if (userPassword === correctPassword) {
                alert('WELCOME!');
                break;
            }
            else {
                tries--;
                if (tries > 0) {
                    alert(`Incorrect password. ${tries} ${tries === 1 ? 'try' : 'tries'} left.`);

                } else {
                    alert("You can't try anymore.");
                }
            }
        }
        while (tries > 0);
    </script>
</body>

</html>
